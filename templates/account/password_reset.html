{% extends "base.html" %}

{% block content %}

<div class="container py-4">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 mb-5 mb-lg-0">

            <h2 class="font-weight-bold text-5 mb-0">Сброс пароля</h2>

            <div class="row">
                <div class="form-group col">
                    <p class="text-2 mb-2">
                        Забыли пароль? Введите свой e-mail адрес ниже, и мы вышлем вам письмо для сброса пароля.
                    </p>
                </div>
            </div>

            <form class="password_reset" action="{% url 'account_reset_password' %}" method="post">
                
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <label class="error">
                    {{ form.non_field_errors }}
                </label>
                {% for field in form %}
                <label class="error">
                    {{ field.errors }}
                </label>
                {% endfor %}

                <div class="row">
                    <div class="form-group col">
                        <label class="form-label text-color-dark text-3" for="id_email">
                            E-mail
                        </label>
                        <input type="email" class="form-control form-control-lg text-4"  name="email" placeholder="E-mail адрес" autocomplete="email" id="id_email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <button type="submit" class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3" data-loading-text="Loading...">
                            Сбросить пароль
                        </button>
                    </div>
                </div>

            </form>

            <div class="row">
                <div class="form-group col">
                    <p class="text-2 mb-2">
                        Вернуться к <a href="{{ login_url }}" class="text-decoration-none">форме входа.</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
