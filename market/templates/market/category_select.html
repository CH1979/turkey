{% extends 'base.html' %}

{% block content %}

<div class="container py-4">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 mb-5 mb-lg-0">

            <h2 class="font-weight-bold text-5 mb-0">Создание объявления</h2>
            <h2 class="font-weight-bold text-5 mb-0">Выберите категорию</h2>

            <form class="add_lot" action="" method="post">

                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <label class="error">
                    {{ form.non_field_errors }}
                </label>
                {% for field in form %}
                <label class="error">
                    {% if field.errors %}
                        {{ field.name }} {{ field.errors }}
                    {% endif %}
                </label>
                {% endfor %}

                <div class="row">
                    <div class="form-group col">
                        <label class="form-label text-color-dark text-3" for="id_title">Категория:</label>
                        {{ form.category }}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <button type="submit" class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3" data-loading-text="Loading...">Далее</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
